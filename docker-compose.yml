version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: btc_trading
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Services
  data-validation:
    build: ./services/data-validation
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/btc_trading
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - PORT=8082
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow-tracking:
    build: ./services/mlflow-tracking
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/btc_trading
      - PORT=5000
      - ARTIFACT_ROOT=/app/mlruns
      - MLFLOW_TRACKING_URI=http://mlflow-tracking:5000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  freqtrade-integration:
    build: ./services/freqtrade-integration
    ports:
      - "8089:8089"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/btc_trading
      - REDIS_URL=redis://redis:6379
      - MLFLOW_TRACKING_URI=http://mlflow-tracking:5000
      - QDRANT_URL=http://qdrant:6333
      - ENVIRONMENT=development
      - PORT=8089
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow-tracking:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  market-memory:
    build: ./services/market-memory
    ports:
      - "8085:8085"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/btc_trading
      - QDRANT_URL=http://qdrant:6333
      - ENVIRONMENT=development
      - PORT=8085
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  qdrant_data:

networks:
  default:
    name: btc-trading-network